name: Build Android APK (Capacitor)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json','**/package.json') }}

      - name: Install npm dependencies
        run: npm install --no-audit --no-fund

      - name: Build web assets
        # ensures ./dist (or configured webDir) is produced for Capacitor
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}   # optional — remove if unused

      - name: Ensure Capacitor CLI
        run: npm install -g @capacitor/cli@^5 || true

      - name: Sync Capacitor (web → native)
        run: npx cap sync android

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        # sometimes gradlew lives at android/gradlew or at repo root; try both
        run: |
          if [ -f "./android/gradlew" ]; then chmod +x ./android/gradlew; fi
          if [ -f "./gradlew" ]; then chmod +x ./gradlew; fi

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}

      - name: Build Debug APK
        # working-directory set to android folder where gradlew runs
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk