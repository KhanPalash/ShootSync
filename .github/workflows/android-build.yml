name: Build Debug APK (Capacitor Android)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max-old-space-size=4096"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable if exists
        run: |
          if [ -f ./android/gradlew ]; then chmod +x ./android/gradlew || true; fi
          if [ -f ./gradlew ]; then chmod +x ./gradlew || true; fi

      - name: Install npm deps
        working-directory: .
        run: |
          npm install --no-audit --no-fund

      - name: Build web assets if build script exists
        working-directory: .
        run: |
          # prefer building if "build" script exists in package.json
          if [ -f package.json ] && grep -q "\"build\"" package.json; then
            npm run build || true
          else
            echo "No web build script found â€” skipping web build"
          fi

      - name: Ensure webDir exists (copy dist -> public when needed)
        run: |
          # set webdir candidates
          if [ -d ./dist ]; then
            echo "dist exists"
          fi
          if [ -d ./public ]; then
            echo "public exists"
          fi
          # if dist exists and public does not, copy dist -> public (some projects expect public)
          if [ -d ./dist ] && [ ! -d ./public ]; then
            cp -r ./dist ./public
            echo "copied dist -> public"
          fi
          # if public exists and dist does not, copy public -> dist (in case config expects dist)
          if [ -d ./public ] && [ ! -d ./dist ]; then
            cp -r ./public ./dist
            echo "copied public -> dist"
          fi

      - name: Add Android platform if missing
        run: |
          # If android folder not present, add it (requires @capacitor/cli installed)
          if [ ! -d "./android" ]; then
            npx cap add android || true
          else
            echo "android platform already present"
          fi

      - name: Capacitor sync android
        run: |
          npx cap sync android

      - name: Build APK (Gradle)
        working-directory: ./android
        run: |
          # make gradlew executable in android if present
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew || true
            ./gradlew assembleDebug -Pci --no-daemon
          else
            echo "gradlew not found in android. Listing android folder:"
            ls -la
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk