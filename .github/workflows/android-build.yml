name: Build Android APK (Capacitor)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: "-Xmx2g"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./android/gradlew || chmod +x ./gradlew

      - name: Install npm deps
        working-directory: .
        run: npm install --no-audit --no-fund

      - name: (Optional) Build web assets
        # If your capacitor.config.json points webDir -> "public", skip or ensure public exists.
        # If you need a build step (vite/webpack) enable this and adjust command.
        run: |
          if [ -f package.json ] && grep -q "\"build\":" package.json; then
            npm run build || true
          else
            echo "No build script found - skipping web build"
          fi

      - name: Capacitor sync android
        run: npx cap sync android

      - name: Build APK (Gradle)
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk